<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumset</title>
</head>
<body>
    <div class="container">
        <div class="drum" id="boom-play">
            <audio id="boom">
                <source src="./audio/boom.wav" type="audio/wav">
              </audio>
            <h1>A</h1>
            <p>Boom</p>
        </div>
        <div class="drum" id="clap-play">
            <audio id="clap">
                <source src="./audio/clap.wav" type="audio/wav">
              </audio>
            <h1>S</h1>
            <p>Clap</p>
        </div>
        <div class="drum" id="hihat-play">
            <audio id="hihat">
                <source src="./audio/hihat.wav" type="audio/wav">
              </audio>
            <h1>D</h1>
            <p>HiHat</p>
        </div>
        <div class="drum" id="kick-play">
            <audio id="kick">
                <source src="./audio/kick.wav" type="audio/wav">
              </audio>
            <h1>F</h1>
            <p>Kick</p>
        </div>
        <div class="drum" id="openhat-play">
            <audio id="openhat">
                <source src="./audio/openhat.wav" type="audio/wav">
              </audio>
            <h1>G</h1>
            <p>OpenHat</p>
        </div>
        <div class="drum" id="ride-play">
            <audio id="ride">
                <source src="./audio/ride.wav" type="audio/wav">
              </audio>
            <h1>H</h1>
            <p>Ride</p>
        </div>
        <div class="drum" id="snare-play">
            <audio id="snare">
                <source src="./audio/snare.wav" type="audio/wav">
              </audio>
            <h1>J</h1>
            <p>Snare</p>
        </div>
        <div class="drum" id="tink-play">
            <audio id="tink">
                <source src="./audio/tink.wav" type="audio/wav">
              </audio>
            <h1>K</h1>
            <p>Tink</p>
        </div>
        <div class="drum" id="tom-play">
            <audio id="tom">
                <source src="./audio/tom.wav" type="audio/wav">
              </audio>
            <h1>L</h1>
            <p>Tom</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
